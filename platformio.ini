; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = uno_r4_minima

[env:uno]
platform = atmelavr
board = uno
framework = arduino
monitor_speed = 115200
lib_deps = 
	mike-matera/ArduinoSTL@^1.3.3
	bblanchon/ArduinoJson@^6.21.3

[env:uno_r4_minima]
platform = renesas-ra
board = uno_r4_minima
framework = arduino
monitor_speed = 115200
lib_deps = bblanchon/ArduinoJson@^6.21.3
